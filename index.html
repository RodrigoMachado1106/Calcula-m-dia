<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      
        <div class="formulario">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  
            <div class="campo">
                <span for="nome">Nome: </span>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="campo">
            </div>

            <div class="campo">
                <span for="bimestreUm">Nota primeiro bimestre: </span>
                <input id="primeiroBimestre" name="primeiroBimestre" type="number" placeholder="Digite a nota do primeiro bimestre" class="campo">
            </div>

            <div class="campo">
                <span for="bimestreDois">Nota segundo bimestre: </span>
                <input id="segundoBimestre" name="segundoBimestre" type="number" placeholder="Digite a nota do segundo bimestre" class="campo">
            </div>

            <div class="campo">
                <span for="bimestreTres">Nota segundo bimestre: </span>
                <input id="terceiroBimestre" name="terceiroBimestre" type="number" placeholder="Digite a nota do terceiro bimestre" class="campo">
            </div>

            <div class="campo">
                <span for="bimestreQuatro">Nota segundo bimestre: </span>
                <input id="quartoBimestre" name="quartoBimestre" type="number" placeholder="Digite a nota do quarto bimestre" class="campo">
            </div>

            <button onclick="media()" class="botao">Calcular!</button>
                
            <h2 id="media"></h2>

        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <img class="img_footer" src="https://image.flaticon.com/icons/png/512/201/201635.png" alt="">
    <script src="main.js"></script>
  </body>
</html>
